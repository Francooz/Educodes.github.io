<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Finalizado</title>
    <style>
        body {
            background-color: #1a094a; /* Fondo general */
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #5ce1e6; /* Color de acento */
            color: #1a094a; /* Color de texto */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 1.1em;
        }

        .button:hover {
            background-color: #4ec5d6; /* Color al pasar el ratón */
            transform: scale(1.05); /* Efecto de aumento */
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Estilo de tarjeta para el mensaje */
        .message-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin: auto;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="message-card">
        <h1>¡Felicidades!</h1>
        <p>Has completado el curso con éxito. Esperamos que hayas disfrutado aprendiendo y que hayas adquirido valiosos conocimientos.</p>
        <p>Si deseas explorar más cursos, no dudes en regresar a la sección de cursos disponibles.</p>
        <a href="/html/cursos.html" class="button">Regresar a los Cursos Disponibles</a>
    </div>


</body>
</html>
