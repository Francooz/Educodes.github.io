<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - EduCodes</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <script src="../javascript/session.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../imagenes/educode_logo.png" alt="Logo EduCodes">
                <h1>EduCodes R.L.</h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../html/sobre-nosotros.html">Sobre Nosotros</a></li>
                <li><a href="../html/cursos.html">Cursos</a></li>
                <li><a href="../html/simuladores.html">Simuladores</a></li>
                <li><a href="../html/foros.html">Foros</a></li>
                <li><a href="../html/consultas.html">Consultas</a></li>                
            </ul>
            <div id="login-container"></div>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-box">
            <div class="hero-content">
                <h1>Perfil de Usuario</h1> 
                <p>Aquí puedes ver y editar tu información personal.</p>
            </div>
            <div class="user-info">
                <div class="hero-image">
                    <img src="../imagenes/ftperfil.png" alt="Perfil" class="profile-image" />
                </div>
                <div class="user-details">
                    <h2>Estudiante</h2> 
                </div>
            </div>
        </div>
    </div>
    
    <div class="profile-details">
        <h2>Información Personal</h2>
        <div class="detail-item">
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" value="Nombre Completo" readonly>
        </div>
        <div class="detail-item">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" value="usuario@example.com" readonly>
        </div>
        <div class="detail-item">
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" value="+123456789" readonly>
        </div>
        <div class="detail-item">
            <label for="address">Dirección:</label>
            <input type="text" id="address" value="Dirección del usuario" readonly>
        </div>
    </div>
    
    <div class="profile-options">
        <h2>Opciones</h2>
        <button class="cta-btn">Editar Información</button>
        <button class="cta-btn">Cambiar Contraseña</button>
        <button class="cta-btn">Eliminar Cuenta</button>
    </div>
    

    <footer>
        <p>&copy; 2024 EduCodes. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
