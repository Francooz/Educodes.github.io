<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EduCodes</title>
    <link rel="stylesheet" href="../css/registrar.css"> 
</head>
<body>

<main>
    <div class="registration-form">
        <h2>Registro de Usuario</h2>
        <form id="registrationForm" onsubmit="return handleRegistration(event)">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="register-button">Registrarse</button>
        </form>
        <div class="login-prompt">
            <p>¿Ya tienes cuenta? <a href="../html/login.html">Inicia sesión</a></p>
        </div>
    </div>

    <div id="successMessage" class="success-message" style="display:none;">
        El usuario se ha registrado! <br>
        Redirigiendo a <a href="../html/login.html">Iniciar sesión</a>.
    </div>
</main>

<footer>
    <p>&copy; 2024 EduCodes - Todos los derechos reservados.</p>
</footer>

<script>
    function handleRegistration(event) {
        event.preventDefault(); // Prevenir el envío real del formulario
        const successMessage = document.getElementById('successMessage');
        successMessage.style.display = 'block'; // Mostrar el mensaje de éxito
        
        setTimeout(() => {
            window.location.href = '../html/login.html'; // Redirigir después de 2 segundos
        }, 3000); // Esperar 2 segundos antes de redirigir
    }
</script>

</body>
</html>
